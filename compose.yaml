services:
  db_service:
    image: timescale/timescaledb:latest-pg17
    environment:
      - POSTGRES_USER=time-user
      - POSTGRES_PASSWORD=time-pw
      - POSTGRES_DB=timescaledb
    ports:
      - "5444:5432"
    volumes:
      - timescaledb_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U time-user -d timescaledb"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile.web
    env_file:
      - .env.compose
    ports:
      - "8002:8002"
    depends_on:
      db_service:
        condition: service_healthy
    command: uvicorn main:app --host 0.0.0.0 --port 8002 --reload
    volumes:
      - ./src:/code:rw

  seeder:
    build:
      context: .
      dockerfile: Dockerfile.web
    env_file:
      - .env.compose
    depends_on:
      app:
        condition: service_started
    command: python /code/seed_data.py
    volumes:
      - ./src:/code:rw

  dashboard:
    build:
      context: ./dashboard
      dockerfile: Dockerfile
    ports:
      - "8512:8501"
    environment:
      - DATABASE_URL=postgresql+psycopg://time-user:time-pw@db_service:5432/timescaledb
      - API_URL=http://app:8002
    depends_on:
      seeder:
        condition: service_completed_successfully

volumes:
  timescaledb_data:
